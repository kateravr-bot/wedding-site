<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>RSVP Γάμος</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

  <!-- HERO (εικόνα καλωσορίσματος) -->
  <header class="hero">
    <img class="hero__img" src="/wedding-site/assets/hero.png" alt="" />
    <div class="hero__overlay">
      <div class="hero__inner">

    <div class="hero__card">
    <div class="hero__names">Yannis &amp; Katerina</div>
    <div class="hero__date">29.08.2026</div>
  </div>

  <h1 class="hero__title">RSVP</h1>
  <p class="hero__subtitle"></p>

</div>

    </div>
  </header>

  <main class="wrap">

    <!-- COUNTDOWN -->
    <section class="panel" aria-label="Αντίστροφη μέτρηση">
      <h2 class="h2">Μετράμε αντίστροφα</h2>
      <div id="countdown" class="countdown">
        <div class="time"><span id="days">0</span><small>Ημέρες</small></div>
        <div class="time"><span id="hours">0</span><small>Ώρες</small></div>
        <div class="time"><span id="minutes">0</span><small>Λεπτά</small></div>
        <div class="time"><span id="seconds">0</span><small>Δευτ.</small></div>
      </div>
    </section>

    <!-- PASSWORD GATE -->
    <section class="panel" aria-label="Κωδικός εισόδου">
      <div id="passwordBox" class="passwordBox">
        <p class="lead">Εισάγετε τον κωδικό από το προσκλητήριο</p>
        <div class="row">
          <input type="password" id="passwordInput" class="input" placeholder="Κωδικός" />
          <button class="btn" type="button" onclick="checkPassword()">Είσοδος</button>
        </div>
        <p id="error" class="error" style="display:none;">Λάθος κωδικός</p>
      </div>

      <!-- RSVP CONTENT -->
      <div id="rsvpContent" style="display:none;">
        <form id="rsvpForm" class="form" action="https://formsubmit.co/kat.avramidou@gmail.com" method="POST">

          <div class="grid2">
            <div class="field">
              <label class="label">Ονοματεπώνυμο <span class="req">(required)</span></label>
              <input class="input" type="text" name="Όνομα" placeholder="John Doe" required />
            </div>

            <div class="field">
              <label class="label">Email <span class="req">(required)</span></label>
              <input class="input" type="email" name="Email" placeholder="john.doe@example.com" required />
            </div>
          </div>

          <div class="field">
            <label class="label">Θα παρευρεθείτε στον γάμο; <span class="req">(required)</span></label>
            <div class="choices">
              <label class="choice">
                <input type="radio" name="Παρουσία" value="Ναι" required />
                <span>Ναι</span>
              </label>
              <label class="choice">
                <input type="radio" name="Παρουσία" value="Όχι" required />
                <span>Όχι</span>
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label">Πόσα άτομα θα είστε; <span class="req">(required)</span></label>
            <input class="input" type="number" name="Άτομα" min="1" max="10" placeholder="2" required />
          </div>

          <div class="field">
  <label class="label">Υπάρχουν παιδιά; <span class="req">(required)</span></label>
  <div class="choices">
    <label class="choice">
      <input type="radio" name="Παιδιά" value="Όχι" checked />
      <span>Όχι</span>
    </label>
    <label class="choice">
      <input type="radio" name="Παιδιά" value="Ναι" />
      <span>Ναι</span>
    </label>
  </div>

  <div class="kids-ages">
    <label class="label label--sub">Αν ναι, γράψτε τις ηλικίες</label>
    <input class="input" type="text" name="Ηλικίες παιδιών" placeholder="π.χ. 4 και 7" />
  </div>
</div>


          <div class="field">
            <label class="label">Σχόλια</label>
            <textarea class="textarea" name="Σχόλια" rows="4" placeholder=""></textarea>
          </div>

          <input type="hidden" name="_subject" value="Νέο RSVP" />
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_autoresponse" value="Σας ευχαριστούμε θερμά για την απάντησή σας στον γάμο μας!" />

          <button class="btn btn--wide" type="submit">Υποβολή</button>
        </form>

        <p id="closed" class="error" style="display:none;">
          Το RSVP έχει κλείσει.
        </p>
      </div>
    </section>

  </main>

  <script>
    // COUNTDOWN
    const weddingDate = new Date("2026-06-20T18:30:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = weddingDate - now;
      if (diff < 0) return;
      document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").innerText = Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").innerText = Math.floor((diff / 1000) % 60);
    }, 1000);

    // PASSWORD
    const correctPassword = "LOVE2026";
    function checkPassword() {
      if (document.getElementById("passwordInput").value === correctPassword) {
        document.getElementById("passwordBox").style.display = "none";
        document.getElementById("rsvpContent").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // ΠΑΙΔΙΑ (radio)
    function syncKidsAges() {
      const kidsYes = document.querySelector('input[name="Παιδιά"][value="Ναι"]').checked;
      document.getElementById("kidsAges").style.display = kidsYes ? "block" : "none";
    }
    document.querySelectorAll('input[name="Παιδιά"]').forEach(el => {
      el.addEventListener("change", syncKidsAges);
    });
    syncKidsAges();

    // ΚΛΕΙΔΩΜΑ RSVP
    const deadline = new Date("2026-07-10");
    if (new Date() > deadline) {
      document.getElementById("rsvpForm").style.display = "none";
      document.getElementById("closed").style.display = "block";
    }
  </script>

</body>
</html>
