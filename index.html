<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Ο Γάμος μας</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header>
  <h1>Μαρία & Γιάννης</h1>
  <p>Σας προσκαλούμε με χαρά στον γάμο μας</p>
  <nav>
    <a href="index.html">Αρχική</a>
    <a href="info.html">Πληροφορίες</a>
    <a href="rsvp.html">RSVP</a>
  </nav>
</header>

<section>
  <p>Μετράμε αντίστροφα για την πιο όμορφη μέρα μας 💕</p>

  <div id="countdownBox">
    <div id="countdown">
      <div class="time"><span id="days">0</span>Ημέρες</div>
      <div class="time"><span id="hours">0</span>Ώρες</div>
      <div class="time"><span id="minutes">0</span>Λεπτά</div>
      <div class="time"><span id="seconds">0</span>Δευτ.</div>
    </div>
  </div>
</section>

<footer>Μαρία & Γιάννης • 2026</footer>

<script>
const weddingDate = new Date("2026-06-20T18:30:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = weddingDate - now;
  if (diff < 0) return;

  days.innerText = Math.floor(diff / (1000*60*60*24));
  hours.innerText = Math.floor((diff / (1000*60*60)) % 24);
  minutes.innerText = Math.floor((diff / (1000*60)) % 60);
  seconds.innerText = Math.floor((diff / 1000) % 60);
}, 1000);
</script>

</body>
</html>
