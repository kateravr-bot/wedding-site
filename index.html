<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Ο Γάμος μας</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header>
  <h1>Μαρία & Γιάννης</h1>
  <p>Σας προσκαλούμε με χαρά στον γάμο μας</p>
  <nav>
    <a href="index.html">Αρχική</a>
    <a href="info.html">Πληροφορίες</a>
    <a href="rsvp.html">RSVP</a>
  </nav>
</header>

<section>
  <p>
  Με μεγάλη χαρά σας προσκαλούμε να γιορτάσετε μαζί μας
  την πιο όμορφη μέρα της ζωής μας.
  </p>
  <div id="countdownBox">
  <h2>Μετράμε αντίστροφα για την ημέρα μας 💕</h2>

  <div id="countdown">
    <div class="time">
      <span id="days">0</span>
      <small>Ημέρες</small>
    </div>
    <div class="time">
      <span id="hours">0</span>
      <small>Ώρες</small>
    </div>
    <div class="time">
      <span id="minutes">0</span>
      <small>Λεπτά</small>
    </div>
    <div class="time">
      <span id="seconds">0</span>
      <small>Δευτ.</small>
    </div>
  </div>
</div>

</section>

<footer>
  Μαρία & Γιάννης • 2026
</footer>
  <script>
const weddingDate = new Date("2026-08-29T18:30:00").getTime(); // ΑΛΛΑΞΕ ΗΜΕΡΟΜΗΝΙΑ

setInterval(() => {
  const now = new Date().getTime();
  const diff = weddingDate - now;

  if (diff < 0) return;

  document.getElementById("days").innerText =
    Math.floor(diff / (1000 * 60 * 60 * 24));

  document.getElementById("hours").innerText =
    Math.floor((diff / (1000 * 60 * 60)) % 24);

  document.getElementById("minutes").innerText =
    Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("seconds").innerText =
    Math.floor((diff / 1000) % 60);
}, 1000);
</script>

</body>
</html>
