<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>RSVP</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header>
  <h1>RSVP</h1>
  <nav>
    <a href="index.html">Αρχική</a>
    <a href="info.html">Πληροφορίες</a>
    <a href="rsvp.html">RSVP</a>
  </nav>
</header>

<section>

<div id="passwordBox">
  <p>Εισάγετε τον κωδικό από το προσκλητήριο 💌</p>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">Είσοδος</button>
  <p id="error" style="display:none;color:red;">Λάθος κωδικός</p>
</div>

<div id="rsvpContent" style="display:none;">

<form id="rsvpForm" action="https://formsubmit.co/kat.avramidou@gmail.com" method="POST">

<label>Ονοματεπώνυμο</label>
<input type="text" name="Όνομα" required>

<label>Email</label>
<input type="email" name="Email" required>

<label>Θα παρευρεθείτε;</label>
<select name="Παρουσία" required>
  <option value="">--</option>
  <option value="Ναι">Ναι</option>
  <option value="Όχι">Όχι</option>
</select>

<label>Παιδιά;</label>
<select id="kids">
  <option value="Όχι">Όχι</option>
  <option value="Ναι">Ναι</option>
</select>

<div id="kidsAges" style="display:none;">
  <label>Ηλικίες παιδιών</label>
  <input type="text" name="Ηλικίες">
</div>

<input type="hidden" name="_subject" value="Νέο RSVP">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_autoresponse"
value="Σας ευχαριστούμε θερμά για την απάντησή σας στον γάμο μας!">

<button type="submit">Αποστολή</button>
</form>

<p id="closed" style="display:none;color:red;">
Το RSVP έχει κλείσει.
</p>

</div>
</section>

<script>
const correctPassword = "LOVE2026";

function checkPassword() {
  if (passwordInput.value === correctPassword) {
    passwordBox.style.display = "none";
    rsvpContent.style.display = "block";
  } else {
    error.style.display = "block";
  }
}

kids.addEventListener("change", () => {
  kidsAges.style.display = kids.value === "Ναι" ? "block" : "none";
});

const deadline = new Date("2026-07-01");
if (new Date() > deadline) {
  rsvpForm.style.display = "none";
  closed.style.display = "block";
}
</script>

<footer>Κατερίνα & Γιάννης</footer>
</body>
</html>
